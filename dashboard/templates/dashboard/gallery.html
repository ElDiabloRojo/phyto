{% extends "dashboard/base.html" %}

{% block content %}
{% for plant in plants %}
<div class="py-2">
    <li class="card">
        <div class="card-header">
            <a class="text-capitalize">{{ plant.title }} {% if todo.is_completed %}(completed){% endif %}</a >
        </div>
        <div id="{{ plant.title }}-carousel-controls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block mx-auto" src="https://image.shutterstock.com/image-vector/no-image-available-icon-template-260nw-1036735678.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="https://image.shutterstock.com/image-vector/no-image-available-icon-template-260nw-1036735678.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="https://image.shutterstock.com/image-vector/no-image-available-icon-template-260nw-1036735678.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#{{ plant.title }}-carousel-controls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#{{ plant.title }}-carousel-controls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </li>
</div>
{% endfor %}
{% endblock %}
